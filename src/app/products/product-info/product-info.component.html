<div class="product-info-wrap">
  <div class="container">
    <span routerLink="/" class="go-back"><i class="fa fa-long-arrow-left"></i> Back to products</span>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <h1>{{currentProduct.title}}</h1>
        <div>
          <img src="{{imageLink + currentProduct.img}}" alt="{{currentProduct.title}}">
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <h1>Описание товара: </h1>
        <div>
          {{currentProduct.text}}
        </div>
      </div>
    </div>
  </div>
</div>
<app-reviews [id]="id"></app-reviews>
